<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-6">
        <div>
            <h1>
                Ping Pong Score Keeper
            </h1>
            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                class="img-fluid" alt="">
            <h1>
                <span id="pScore1">0</span> to <span id="pScore2">0</span>
            </h1>
            <p>
                Use the buttons below to keep score
            </p>
            <div>
                <label for="score">Playing to</label>
                <select id="toScore">
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                    <option value="8"> 8 </option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary" id="p1Button">+1 Player One</button>
                <button class="btn btn-primary" id="p2Button">+1 Player Two</button>
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
